<section class="login">
    <div class="wrapper">
        <div class="section-center">
            <div class="contenedor-inputs">

                <h3 class="titulo">INICIAR SESION</h3>

                <input type="email" [(ngModel)] ="username" class="email-input" id="email" placeholder="Ingrese Correo electrónico">
                <div *ngIf="errors.username" class="invalid-feedback">{{ errors.username }}</div>

                <div class="contenedor-contrasena">
                    <input type="password" [(ngModel)] ="password" class="password-input" id="password" [type]="hide ? 'password':'text'"  placeholder="Ingrese contraseña">
                    <i class="material-icons" matSuffix (click)="hide = !hide"> {{hide ? 'visibility': 'visibility_off'}} </i>
                </div>
                    <div *ngIf="errors.password" class="invalid-feedback">{{ errors.password }}</div>
               

                    <div class="olvide">
                        <p class="olvide-clave">Olvidé mi contraseña</p>
                    </div>

                    <div class="botones">
                    <button class="btn-iniciar-sesion" type="submit" (click)="goHome()">Iniciar sesión</button>
                    <button class="btn-registrar" type="submit" (click)="goRegistro()">Registrarme</button>
                    </div>
                   
            </div>
        </div>
    </div>
</section>
